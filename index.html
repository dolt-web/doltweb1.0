<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landlord-Tenant Reviews</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Directory of Landlords and Tenants</h1>
        <h2>Rate my Landlord</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdUaiJwiW7YbZlNc7JDTMUnQuJ4UJWRGD15mlcGll9Qjg512Q/viewform?embedded=true" width="640" height="1000" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>

        <h2>Rate my Tenant</h2>
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdUaiJwiW7YbZlNc7JDTMUnQuJ4UJWRGD15mlcGll9Qjg512Q/viewform?embedded=true" width="640" height="1000" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>




 

<h2>Search Reviews</h2>
<form id="search-form">
    <label for="type">Search Type:</label>
    <select name="type" id="type">
        <option value="landlord">Landlord</option>
        <option value="tenant">Tenant</option>
    </select>

    <div id="landlord-fields" style="display: none;">
        <input type="text" name="postalCode" placeholder="Enter postal code" required>
        <input type="text" name="unitNumber" placeholder="Enter unit number" required>
    </div>

    <div id="tenant-fields" style="display: none;">
        <input type="text" name="idNumber" placeholder="Enter last 4 characters of ID" required>
    </div>

    <button type="submit">Search</button>
</form>

<div id="results-section">
    <h3>Results</h3>
    <div id="results"></div>
</div>

    <div id="results-section">
    <h3>Results</h3>
    <div id="results"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
