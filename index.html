<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory of Landlords and Tenants</title>
    <style>
        iframe {
            display: none; /* Initially hide both forms */
        }
    </style>
</head>
<body>
    <h1>Directory of Landlords and Tenants</h1>
    
    <p>Please select the type of review you'd like to submit:</p>
    <select id="review-type">
        <option value="">-- Select an option --</option>
        <option value="landlord">Landlord</option>
        <option value="tenant">Tenant</option>
    </select>
    
    <!-- Landlord Review Form -->
    <iframe id="landlord-form" 
            src="https://docs.google.com/forms/d/e/1FAIpQLSciifqlJNDIh4EAq5xKuQMoFnXZVqYKoqsR_gxCYiYCtYHLEw/viewform?embedded=true" 
            width="640" 
            height="1425" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
        Loading…
    </iframe>

    <!-- Tenant Review Form -->
    <iframe id="tenant-form" 
            src="https://docs.google.com/forms/d/e/1FAIpQLSdUaiJwiW7YbZlNc7JDTMUnQuJ4UJWRGD15mlcGll9Qjg512Q/viewform?embedded=true" 
            width="640" 
            height="1000" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
        Loading…
    </iframe>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const reviewTypeSelect = document.getElementById('review-type');
            const landlordForm = document.getElementById('landlord-form');
            const tenantForm = document.getElementById('tenant-form');

            // Event listener for dropdown changes
            reviewTypeSelect.addEventListener('change', () => {
                const selectedType = reviewTypeSelect.value;

                // Show the appropriate form based on the selection
                if (selectedType === 'landlord') {
                    landlordForm.style.display = 'block';
                    tenantForm.style.display = 'none';
                } else if (selectedType === 'tenant') {
                    tenantForm.style.display = 'block';
                    landlordForm.style.display = 'none';
                } else {
                    // If no valid selection, hide both forms
                    landlordForm.style.display = 'none';
                    tenantForm.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
